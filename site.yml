---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: main
  become: true
  tasks:

  - name: install neovim and tmux 
    package:
      name: 
        - neovim
        - tmux
      state: latest
